<script>
  /**

  function loadNews() {
    const newsTab = document.getElementById('NewsTab');
    const container = document.getElementById('AnnouncementsContainer');
    const url = newsTab.getAttribute('data-src');

    // Ø¥Ø¸Ù‡Ø§Ø± Ø±Ø³Ø§Ù„Ø© Ø®Ø·Ø£ Ø¥Ø°Ø§ Ù„Ù… ÙŠØªÙ… Ù†Ø´Ø± Ø§Ù„Ø±Ø§Ø¨Ø· Ø¨Ø§Ù„Ø´ÙƒÙ„ Ø§Ù„ØµØ­ÙŠØ­
    if (!url || !url.includes('google.com/spreadsheets/d/')) {

        return;

    // Ø§Ø³ØªØ®Ø¯Ø§Ù… Fetch API Ù„Ø¬Ù„Ø¨ Ø§Ù„Ø¨ÙŠØ§Ù†Ø§Øª
    fetch(url)
        .then(response => {

                throw new Error('ÙØ´Ù„ ÙÙŠ Ø¬Ù„Ø¨ Ø§Ù„Ø¨ÙŠØ§Ù†Ø§Øª. Ù‚Ø¯ ÙŠÙƒÙˆÙ† Ø§Ù„Ù…Ù„Ù ØºÙŠØ± Ù…Ù†Ø´ÙˆØ± ÙƒÙ€ CSV.');
            }

        .then(data => {
            // ØªØ­Ù„ÙŠÙ„ Ø¨ÙŠØ§Ù†Ø§Øª CSV: Ø¥Ø²Ø§Ù„Ø© ØµÙ Ø§Ù„Ø±Ø¤ÙˆØ³ (Header)
            const rows = data.trim().split('\n').slice(1);
            let htmlContent = '';

            rows.forEach(row => {
                // ØªÙ‚Ø³ÙŠÙ… Ø§Ù„ØµÙ ÙˆØ§Ù„ØªØ¹Ø§Ù…Ù„ Ù…Ø¹ Ø§Ù„Ø¥Ø²Ø§Ù„Ø© Ø§Ù„Ù…Ø¨Ø¯Ø¦ÙŠØ© ÙˆØ§Ù„Ù†Ù‡Ø§Ø¦ÙŠØ© Ù„Ø¹Ù„Ø§Ù…Ø§Øª Ø§Ù„Ø§Ù‚ØªØ¨Ø§Ø³
                // Ø§Ø³ØªØ®Ø¯Ø§Ù… ØªØ¹Ø¨ÙŠØ± Ù…Ù†ØªØ¸Ù… Ø£ÙƒØ«Ø± Ø¯Ù‚Ø© Ù„ØªÙ‚Ø³ÙŠÙ… CSV
                const columns = row.match(/(".*?"|[^",]+)(?=\s*,|\s*$)/g) || [];

                    // ØªÙ†Ø¸ÙŠÙ Ø¹Ù„Ø§Ù…Ø§Øª Ø§Ù„Ø§Ù‚ØªØ¨Ø§Ø³ Ø­ÙˆÙ„ ÙƒÙ„ Ø¹Ù…ÙˆØ¯
                    const date = columns[0].trim().replace(/^"|"$/g, '');
                    const title = columns[1].trim().replace(/^"|"$/g, '');
                    const content = columns[2].trim().replace(/^"|"$/g, '');
                    
                    // Ø¥Ù†Ø´Ø§Ø¡ Ø¨Ø·Ø§Ù‚Ø© Ø¥Ø¹Ù„Ø§Ù†
                    htmlContent += `

                            <div class="card-title">${title}</div>

                    `;

            // Ø¹Ø±Ø¶ Ø§Ù„Ù…Ø­ØªÙˆÙ‰ Ø£Ùˆ Ø±Ø³Ø§Ù„Ø© Ø¹Ø¯Ù… ÙˆØ¬ÙˆØ¯ Ø¥Ø¹Ù„Ø§Ù†Ø§Øª
            if (htmlContent) {

            } else {

            }

  /* ------------------------ Ø¯Ø§Ù„Ø© Ø§Ù„ØªØ­ÙƒÙ… Ø¨Ø§Ù„ØªØ¨ÙˆÙŠØ¨Ø§Øª ÙˆØ§Ù„ØªØ­Ù…ÙŠÙ„ Ø§Ù„Ø¨Ø·ÙŠØ¡ ------------------------ */
  function openTab(evt, tabName) {
    var tabcontent = document.getElementsByClassName("tab-content");

    // 1. Ø¥Ø®ÙØ§Ø¡ Ø¬Ù…ÙŠØ¹ Ù…Ø­ØªÙˆÙŠØ§Øª Ø§Ù„ØªØ¨ÙˆÙŠØ¨Ø§Øª
    for (var i = 0; i < tabcontent.length; i++) {

    for (var i = 0; i < navbuttons.length; i++) {

    var currentTab = document.getElementById(tabName);

        var iframe = document.createElement('iframe');

  // ØªÙØ¹ÙŠÙ„ Ø§Ù„ØªØ¨ÙˆÙŠØ¨ Ø§Ù„Ø£ÙˆÙ„ (NewsTab) Ø¹Ù†Ø¯ ØªØ­Ù…ÙŠÙ„ Ø§Ù„ØµÙØ­Ø©
  document.addEventListener('DOMContentLoaded', (event) => {

    const firstButton = document.querySelector('.nav-bar .nav-button');
